<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>
  <link rel="stylesheet" href="../css/calendar.css">
  <script src="../js/calendar.js" defer></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/425/425868.png">
</head>

<body>
  <div class="container">
    <div class="calendar">
      <div class="calendar-header">
        <span class="month-change" id="pre-month">&lt;</span>
        <span class="month-picker" id="month-picker">May</span>
        <span class="month-change" id="next-month">&gt;</span>
        <div class="year-picker" id="year-picker">
          <span id="year">2020</span>
        </div>
      </div>

      <div class="calendar-body">
        <div class="calendar-week-days">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="calendar-days"></div>
      </div>
      <div class="calendar-footer"></div>
      <div class="date-time-formate">
        <div class="day-text-formate">TODAY</div>
        <div class="date-time-value">
          <div class="time-formate">01:41:20</div>
          <div class="date-formate">03 - March - 2022</div>
        </div>
      </div>
      <div class="year-list hide" id="year-list"></div>
    </div>
  </div>
</body>

</html>
