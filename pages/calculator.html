<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/367/PNG/512/Calculator_37090.png">
    <link rel="stylesheet" href="../css/calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <span id="expression">0</span>
            <div id="result"></div>        
        </div>
        <div class="buttons">
            <!-- <button class="btn spc" data-action="sqrt">√</button>
            <button class="btn spc" data-action="pi">π</button>
            <button class="btn spc" data-action="parenteses">( )</button>
            <button class="btn spc" data-action="factorial">!</button> -->
            <button class="btn clear" data-action="clear">AC</button>

            <button class="btn op" data-action="power">^</button>
            <button class="btn op" data-action="percent">%</button>
            <button class="btn op" data-action="divide">÷</button>
            
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn op" data-action="multiply">×</button>
            
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn op" data-action="subtract">-</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn op" data-action="add">+</button>

            <button class="btn" data-value="0">0</button>
            <button class="btn" data-action="decimal">,</button>
            <button class="btn" data-action="delete">⌫</button>
            <button class="btn equals" data-action="equals">=</button>
        </div>
    </div>
    <script src="../js/calculator.js"></script>
</body>
</html>
